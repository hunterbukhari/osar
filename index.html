<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>أسر منتجة</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <!-- favicon placeholder -->
  <link rel="icon" href="data:,">
</head>
<body class="bg-gray-100 font-sans">

  <!-- ===== Header ===== -->
  <header class="fixed top-0 inset-x-0 bg-white shadow z-20">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <h1 class="text-2xl font-bold text-indigo-600">أسر منتجة</h1>
      <input
        id="search"
        type="text"
        placeholder="ابحث عن أسرة أو مدينة..."
        class="w-1/3 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />
    </div>
  </header>

  <!-- ===== Main Content ===== -->
  <main class="container mx-auto flex pt-24 h-[calc(100vh-6rem)]">
    <!-- قائمة الأسر -->
    <aside class="w-1/3 overflow-y-auto pr-4">
      <div class="space-y-4 list-view"></div>
    </aside>

    <!-- الخريطة -->
    <section id="map" class="w-2/3 rounded-lg overflow-hidden shadow-lg"></section>
  </main>

  <!-- ===== Products View ===== -->
  <div id="productsView" class="hidden container mx-auto py-6">
    <button
      id="backBtn"
      class="mb-4 px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition"
    >&larr; رجوع</button>
    <h2 id="familyName" class="text-xl font-semibold mb-4"></h2>
    <ul id="productsList" class="space-y-3"></ul>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- سكريبت المشروع (نفس script.js الحالي) -->
  <script src="script.js"></script>
</body>
</html>
